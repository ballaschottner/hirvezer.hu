<div class="container-fluid mt-3">
  <h4>ZAOL</h4>
  <div class="row mt-3">
    <div *ngFor="let article of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <div>
          <img src="{{ article.enclosure.link }}" alt="image" />

          <h5 class="mt-3 mb-3 relative">{{ article.title }}</h5>
        </div>
        <p>{{ article.description | short: 50 }}</p>
        <a href="{{ article.link }}" class="btn btn-dark btn-sm" target="_blank"
          >Ugrás a cikkhez</a
        >
      </div>
    </div>
  </div>

  <h4>HVG News</h4>
  <div class="row mt-3">
    <div *ngFor="let hvgArticle of hvgData" class="col-lg-2 mt-3 mb-3">
      <div class="box">
        <div>
          <img src="{{ hvgArticle.enclosure.link }}" alt="image" />

          <h5 class="mt-3 mb-3">{{ hvgArticle.title }}</h5>
        </div>
        <p>{{ hvgArticle.description | short: 50 }}</p>
        <a
          href="{{ hvgArticle.link }}"
          class="btn btn-dark btn-sm"
          target="_blank"
          >Ugrás a cikkhez</a
        >
      </div>
    </div>
  </div>
</div>
